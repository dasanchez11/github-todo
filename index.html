<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/331fa299a9.js"
      crossorigin="anonymous"
    ></script>
    <title>Github API</title>
  </head>
  <body id="body">
    <header class="header-container">
      <div class="header-item">
        <a class="header-logo">Logo</a>
      </div>
      <div id="pages-container" class="header-item header-links">
        <a
          style="text-decoration: none; color: white"
          id="Todo"
          href="/todo"
          onclick="router()"
          class="header-link"
          >Todo</a
        >
        <a
          style="text-decoration: none; color: white"
          id="Github"
          href="/github"
          onclick="router()"
          class="header-link"
          >Github</a
        >
      </div>
    </header>
    <div id="content"></div>

    <script src="./router/index.js" id="indexjs"></script>
    <div id="scripts-added"></div>
  </body>
</html>
