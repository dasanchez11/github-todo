<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./githubFolder/github.css" />
    <title>Bonus Calculator</title>
  </head>
  <body>
    <h1 class="github-heading">Github Page</h1>
    <div class="github-cointainer">
      <div class="github-element">
        <div class="github-search">
          <div class="github-filter-item">
            <input
              placeholder=" "
              type="text"
              id="github-filter-input-name"
              autocomplete="off"
              class="github-filter-input"
            />
            <label class="github-filter-label">SEARCH BY USERNAME</label>
          </div>
          <!-- <ul class="github-filter-item">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul> -->
        </div>
      </div>
      <div class="github-element">
        <div class="github-profile">
          <h3>Profile Information</h3>
          <div class="github-profile-container profile-section">
            <div class="github-profile-container-element profile-basic-info">
              <div class="github-avatar"></div>
              <h5 class="github-name">Diego</h5>
              <span class="github-member">2020-10-12</span>
              <a href="#" class="github-go-profile button-secondary">
                <i class="fa-brands fa-github"></i>
                Go To Profile
              </a>
            </div>
            <div class="github-profile-container-element profile-other-info">
              <div class="github-profile-icon">
                <span>Stars</span>
                <i class="fa-solid fa-star"></i>
              </div>
              <div class="github-profile-icon">
                <span>Repositories</span>
                <i class="fa-solid fa-book"></i>
              </div>
              <div class="github-profile-icon">
                <span>Followers</span>
                <i class="fa-solid fa-person"></i>
              </div>
              <div class="github-profile-icon">
                <span>Following</span>
                <i class="fa-solid fa-people-arrows"></i>
              </div>
              <div class="github-profile-icon">
                <span>Company</span>
                <i class="fa-solid fa-building"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="github-repos">
          <h3><span id="user-name">Name</span> Repositories</h3>
          <div id="repo-container" class="github-repo-container profile-section">
            <div class="github-repo-item">
              <div class="github-repo-specific-item">
                <span class="github-repo-name">Name</span>
              </div>
              <div class="github-repo-specific-item">
                <i class="fa-regular fa-star"></i>
                <span class="github-repo-stars">5</span>
              </div>
              <div class="github-repo-specific-item">
                <i class="fa-solid fa-code-fork"></i>
                <span class="github-repo-forks">10</span>
              </div>
              <div class="github-repo-specific-item">
                <i class="fa-regular fa-eye"></i>
                <span class="github-repo-watchers">10</span>
              </div>
              <div class="github-repo-specific-item github-repo-link">
                <i class="fa-brands fa-github"></i>
                <span class="github-repo-watchers">Repo</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
